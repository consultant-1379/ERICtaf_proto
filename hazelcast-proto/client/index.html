<!DOCTYPE html>
<html>
<head>
    <title>HazelCast prototype</title>

    <!-- for mobile devices like android and iphone -->
    <meta content="True" name="HandheldFriendly">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="node_modules/branding/css/assets.css"/>

    <script type="text/javascript" src="config/require.config.js"></script>
    <script type="text/javascript" src="node_modules/jscore/require/require.js"></script>

    <script type="text/javascript">
        require(['hazelcast/HazelCast'], function (App) {
            var currentApp = new App();
            var container = document.getElementById('container');
            container.innerHTML = '';
            currentApp.start(container);
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
