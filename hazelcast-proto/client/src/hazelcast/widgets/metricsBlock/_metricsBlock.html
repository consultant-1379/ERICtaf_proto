<div class="eaHazelCast-MetricsBlock">
    <h2>Metrics</h2>
    <div class="eaHazelCast-MetricsBlock-line">
        <h3>Time metrics</h3>
        <table class="eaHazelCast-MetricsBlock-table">
            <tr>
                <th>Min</th>
                <th>Max</th>
                <th>Mean</th>
            </tr>
            <tr>
                <td class="eaHazelCast-MetricsBlock-timeMin">00</td>
                <td class="eaHazelCast-MetricsBlock-timeMax">00</td>
                <td class="eaHazelCast-MetricsBlock-timeMean">00</td>
            </tr>
        </table>
    </div>
    <div class="eaHazelCast-MetricsBlock-line">
        <h3>Throughput: <strong class="eaHazelCast-MetricsBlock-throughput">0.0</strong></h3>
    </div>
    <div class="eaHazelCast-MetricsBlock-line">
        <h3>Tests metrics</h3>
        <table class="eaHazelCast-MetricsBlock-table">
            <tr>
                <th>Success</th>
                <th>Failure</th>
                <th>Skipped</th>
                <th>Total</th>
            </tr>
            <tr>
                <td class="eaHazelCast-MetricsBlock-successRate">0</td>
                <td class="eaHazelCast-MetricsBlock-failureRate">0</td>
                <td class="eaHazelCast-MetricsBlock-skippedRate">0</td>
                <td class="eaHazelCast-MetricsBlock-total">0</td>
            </tr>
        </table>
    </div>
</div>
