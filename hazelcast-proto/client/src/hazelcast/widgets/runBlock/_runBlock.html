<div class="eaHazelCast-RunBlock">
    <h2>Runner</h2>
    <fieldset>
        <legend>Run selector</legend>
        <div class="eaHazelCast-RunBlock-line">
            <label>
                <span>Runner:</span>
                <span class="eaHazelCast-RunBlock-runnerSelect"></span>
            </label>
        </div>
        <div class="eaHazelCast-RunBlock-line">
            <label>
                <span>Testware:</span>
                <input type="text" class="eaHazelCast-RunBlock-testwareInput ebInput eb_wMargin" value=""/>
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Schedule</legend>
        <div class="eaHazelCast-RunBlock-line">
            <label>
                <span>Name:</span>
                <input type="text" class="eaHazelCast-RunBlock-nameInput ebInput eb_wMargin" value="" placeholder=""/>
            </label>
        </div>
        <div class="eaHazelCast-RunBlock-line">
            <label>
                <span>Repeat count:</span>
                <input type="text" class="eaHazelCast-RunBlock-repeatCountInput ebInput eb_wMargin" value="" placeholder="#"/>
            </label>
        </div>
        <div class="eaHazelCast-RunBlock-line">
            <label>
                <span>VUsers:</span>
                <input type="text" class="eaHazelCast-RunBlock-vUsersInput ebInput eb_wMargin" value="" placeholder="#"/>
            </label>
        </div>
        <div class="eaHazelCast-RunBlock-line">
            <label>
                <span>From:</span>
                <input type="text" class="eaHazelCast-RunBlock-fromDateInput ebInput eb_wMargin" value="" placeholder="yyyy/mm/dd hh:MM:ss"/>
            </label>
        </div>
        <div class="eaHazelCast-RunBlock-line">
            <label>
                <span>Until:</span>
                <input type="text" class="eaHazelCast-RunBlock-toDateInput ebInput eb_wMargin" value="" placeholder="yyyy/mm/dd hh:MM:ss"/>
            </label>
        </div>

        <h4>Key/value parameters</h4>
        <div class="eaHazelCast-RunBlock-line">
            <input type="text" class="eaHazelCast-RunBlock-key1Input ebInput ebInput_width_small eb_wMargin" value="" placeholder="key"/>
            <input type="text" class="eaHazelCast-RunBlock-value1Input ebInput eb_wMargin" value="" placeholder="value"/>
        </div>
        <div class="eaHazelCast-RunBlock-line">
            <input type="text" class="eaHazelCast-RunBlock-key2Input ebInput ebInput_width_small eb_wMargin" value="" placeholder="key"/>
            <input type="text" class="eaHazelCast-RunBlock-value2Input ebInput eb_wMargin" value="" placeholder="value"/>
        </div>
        <div class="eaHazelCast-RunBlock-line">
            <input type="text" class="eaHazelCast-RunBlock-key3Input ebInput ebInput_width_small eb_wMargin" value="" placeholder="key"/>
            <input type="text" class="eaHazelCast-RunBlock-value3Input ebInput eb_wMargin" value="" placeholder="value"/>
        </div>

        <div class="eaHazelCast-RunBlock-line">
            <button type="button" class="eaHazelCast-RunBlock-deleteBtn ebBtn ebBtn_color_red eb_wMargin">Delete schedule</button>
            <button type="button" class="eaHazelCast-RunBlock-saveBtn ebBtn ebBtn_color_green eb_wMargin">Add schedule</button>
        </div>
    </fieldset>

    <div class="eaHazelCast-RunBlock-line">
        <button type="button" class="eaHazelCast-RunBlock-runBtn ebBtn ebBtn_color_darkBlue eb_wMargin">Run tests</button>
    </div>
</div>
