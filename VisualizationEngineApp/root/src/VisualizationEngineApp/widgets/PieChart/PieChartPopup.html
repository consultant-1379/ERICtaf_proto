<div class="eaVisualizationEngineApp-wPieChartPopup">
    <table>
        <thead>
            <tr>
                <td>Data</td>
                <td>Qty</td>
                <td>%</td>
            </tr>
        </thead>
        <tbody>
            {{#each dataset}}
            <tr>
                <td>{{this.label}}</td>
                <td>{{this.value}}</td>
                <td>{{this.percent}}%</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
