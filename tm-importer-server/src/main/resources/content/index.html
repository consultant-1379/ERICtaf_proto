<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TMS Test Case Uploader</title>
    <style>
        h2 {
            font-family: courier;
            color: darkblue;
        }

        .eatm-form {
            border: solid 1px red;
            border-radius: 5px;
            -moz-border-radius: 5px;
            padding: 4px;
        }
        body {
            font-family: courier;
        }
    </style>
</head>
<body>
    <h2>Simple Excel</h2>
    <div class="eatm-form">
        <h1>TMS Upload</h1>

        <form action="test-cases/import/simple/xls" method="post" enctype="multipart/form-data">

            <p>
                Select a file : <input type="file" name="file" size="50"/>
            </p>

            <input type="submit" value="Submit to TMS"/>
        </form>
    </div>
    <h2>Detailed Excel (Test Steps)</h2>
    <div class="eatm-form">
        <h1>TMS Upload</h1>

        <form action="test-cases/import/xls" method="post" enctype="multipart/form-data">

            <p>
                Select a file : <input type="file" name="file" size="50"/>
            </p>

            <input type="submit" value="Submit to TMS"/>
        </form>
    </div>

    <h2>Word (Convert word to plain text file (.txt))</h2>
    <div class="eatm-form">
        <h1>TMS Upload</h1>

        <form action="test-cases/import/doc" method="post" enctype="multipart/form-data">

            <p>
                Select a file : <input type="file" name="file" size="50"/>
            </p>

            <input type="submit" value="Submit to TMS"/>
        </form>
    </div>
</body>
</html>
